<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootswatch stylesheet -->
    <link rel="stylesheet" href="strappedstyle.css">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MyScript -->
    <script type="text/javascript" src="myScript.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4" id="side-bar">
                        <!-- Search Area for User to Select City -->
                        <div id="search-div">
                            <input type="text" id="user-search" placeholder="Search for a city">
                            <button type="button" class="btn btn-sm btn-primary" id="search-button">
                                <img src="https://img.icons8.com/cotton/20/000000/search--v2.png" />
                            </button>
                        </div>
                        <br>
                        <!-- Buttons to Select Various Major Cities -->
                        <div class="accordion" id="my-cities">
                                    <h2>My Cities:</h2>
                             <!-- Accordion  content appears here-->
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <!-- Div To Display Current Weather Info -->
                            <div class="col-md-12" id="current-weather">
                                <h2 id="current-header">City </h2>
                                <p id="current-temp">Temperature: </p>
                                <p id="current-humidity">Humidity: </p>
                                <p id="current-wind">Wind Speed: </p>
                                <p id="current-UV">UV Index: </p>
                            </div>
                        </div>
                        <!-- Div to Display 5-Day Forecast in Cards -->
                        <div class="row">
                            <div class="col-md-12" id="#forecast-container">
                                <h3>5-Day Forecast:</h3>
                                <div class="card-deck" id="forecast-deck">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
